    <!-- Animate.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0a51dc7bb6.js" crossorigin="anonymous"></script>

    <!-- TODO: Fix paths-->
    <link rel="stylesheet" type="text/css" href="../assets/icon-font.min.css">
    <!--===============================================================================================-->

</head>

<body>
    <!-- Parent container-->
    <div id="main" class="bg animate__animated animate__slideInLeft">
        <!-- Hamburger Icon-->
        <span class="menu-icon" onclick="openNav()">&#9776; </span>

        <!-- START: Contact form -->
        <div class="container-contact100">
            <div class="wrap-contact100">
                <button class="contact100-btn-hide">
                    <i class="fa fa-close" aria-hidden="true"></i>
                </button>

                <form class="contact100-form validate-form">
                    <span class="contact100-form-title">
                        Contact Us
                    </span>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Your Name</span>
                        <input class="input100" type="text" name="name" placeholder="Enter your name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" name="email" placeholder="Enter your email addess">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <span class="label-input100">Message</span>
                        <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            <span>
                                Submit
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </form>

                <span class="contact100-more">
                    For any question contact our 24/7 call center: <span class="contact100-more-highlight">+001 345 6889</span>
                </span>
            </div>
        </div>
        <!-- END: Contact form -->
    </div>

    <!-- Side menu-->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <!-- Menu Options -->
            <a href="../index.html">Home</a>
            <a href="./about-me.html">About me</a>
            <a href="./social-media.html">Social Media</a>
            <a href="#">Workout Programs</a>
            <a href="#">Shop</a>
            <a href="./contact-me.html">Apply for Coaching</a>
        </div>
    </div>

    <!-- Javascript for this page-->
    <script src="../scripts/script.js"></script>




    <!-- Necessary script tags for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- TODO: Fix paths-->
    <script src="../ContactFrom_v6/vendor/animsition/js/animsition.min.js"></script>
    <script src="../ContactFrom_v6/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="../ContactFrom_v6/vendor/daterangepicker/moment.min.js"></script>
    <script src="../ContactFrom_v6/vendor/daterangepicker/daterangepicker.js"></script>

    <script src="../ContactFrom_v6/js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="../ContactFrom_v6/js/main.js"></script>
</body>

</html>
